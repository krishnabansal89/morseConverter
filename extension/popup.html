<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="title">Morse Code Translator</h1>
    </div>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <button id="swapBtn" class="swap-btn" title="Swap Mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m16 3 4 4-4 4"/>
          <path d="M20 7H4"/>
          <path d="m8 21-4-4 4-4"/>
          <path d="M4 17h16"/>
        </svg>
        <span>Swap</span>
      </button>
    </div>

    <!-- Input Section -->
    <div class="section">
      <div class="section-header">
        <span class="section-title" id="inputLabel">Text</span>
        <div class="action-buttons">
          <button id="clearBtn" class="icon-btn" title="Clear">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18"/>
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
            </svg>
          </button>
        </div>
      </div>
      <textarea 
        id="inputText" 
        class="textarea" 
        placeholder="Enter text to convert to Morse code"
        rows="5"
      ></textarea>
    </div>

    <!-- Output Section -->
    <div class="section">
      <div class="section-header">
        <span class="section-title" id="outputLabel">Morse Code</span>
        <div class="action-buttons">
          <button id="playBtn" class="icon-btn" title="Play Audio" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
          </button>
          <button id="pauseBtn" class="icon-btn" title="Pause Audio" disabled style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="6" y="4" width="4" height="16"/>
              <rect x="14" y="4" width="4" height="16"/>
            </svg>
          </button>
          <button id="stopBtn" class="icon-btn" title="Stop Audio" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            </svg>
          </button>
          <button id="copyBtn" class="icon-btn" title="Copy" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
          </button>
        </div>
      </div>
      <div id="outputText" class="output-area">Morse code will appear here</div>
      <div id="visualIndicator" class="visual-indicator"></div>
    </div>

    <!-- Settings Section -->
    <details class="settings">
      <summary class="settings-header">
        <span>Audio Settings</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </summary>
      <div class="settings-content">
        <div class="setting-item">
          <label for="wpmSlider">WPM: <span id="wpmValue">15</span></label>
          <input type="range" id="wpmSlider" min="5" max="30" value="15" class="slider">
        </div>
        <div class="setting-item">
          <label for="freqSlider">Frequency: <span id="freqValue">700</span> Hz</label>
          <input type="range" id="freqSlider" min="400" max="1000" step="50" value="700" class="slider">
        </div>
        <div class="setting-item">
          <label for="volumeSlider">Volume: <span id="volumeValue">50</span>%</label>
          <input type="range" id="volumeSlider" min="0" max="100" value="50" class="slider">
        </div>
      </div>
    </details>

    <!-- Full Version Link -->
    <div class="full-version-cta">
      <a href="https://morsecodeholistic.com/" target="_blank" rel="noopener noreferrer" class="full-version-btn">
        <span>Experience Full Version Here</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
          <polyline points="15 3 21 3 21 9"/>
          <line x1="10" y1="14" x2="21" y2="3"/>
        </svg>
      </a>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
